<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My projects - APSI</title>
  <meta name="description" content="REvolutionary task managment system.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../static/css/style.min.css">
  <meta name="theme-color" content="#fff">
</head>
<body>
    <div class="page {{u.role}}-{{current_view}}-page">
        {% include 'common/navbar.html' %}

        <div class="content-wrapper">
            <div class="container">
                <h1>My projects</h1>

                <div class="project-list">
                    <div class="project-one">
                        <a class="view-project" href="/projects/p" title="Project details">Project details</a>
                        <div class="row">
                            <div class="col">
                                <p class="key">#1234</p>
                                <p class="name">First test project</p>
                            </div>
                            <div class="col">
                                <p class="title">My epics</p>
                                <p class="counter epic"><i class="fa-solid fa-circle icon-epic"></i> 50/200</p>
                            </div>
                            <div class="col">
                                <p class="title ">My tasksr</p>
                                <p class="counter task"><i class="fa-solid fa-diamond icon-task"></i> 50/200</p>
                            </div>
                            <div class="col">
                                <p class="title">Project progress</p>
                                <div class="progress">
                                  <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'common/footer.html' %}
</body>
</html>
